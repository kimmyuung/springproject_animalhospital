<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="main_wrap">
    <div class="header_menu">
        <ul class="header_ul">
            <li class="header_li"><a href="/member/login">로그인 </a>
            </li>
            <li class="header_li">
            <a href="/member/login">    회원가입   </a></li>
        </ul>
    </div>
    <div class="header_wrap">

        <div class="header_menu_b">
            <ul class="header_ul_menu">
                <li id="menu_li">
                    <div class="menu bb">

                        <img id="logo" src="/img/logo.png">


                    </div>


                </li>

                <li id="menu_li">
                    <div class="menu b">
                        고객센터
                    </div>
                </li>
                <li id="menu_li">
                    <div class="menu b">
                        게시판
                    </div>
                </li>
                <li id="menu_li">
                    <div class="menu b">
                        특수동물 진료
                    </div>
                </li>
            </ul>

        </div>
    </div>

    <div class="content_wrap">
        <div class="input_area">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                병원검색
            </button>
        </div>


        <div class=" map_area">

            <div id="map_content"><!-- 지도 -->
                <div id="map"></div>


            </div>
            <div  id="sidebar" class="right">

            </div>
        </div>


    </div>

    <div class="footer_wrap"></div>


</div>
<!--모달 영역-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">병원 검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="search_area ">
                    <input id="searchbar" type="text" placeholder="병원이름을 입력해주세요" onKeypress="javascript:if(event.keyCode==13) {search()}">

                </div>
                <div class="btn_area">
                    <button onclick="search()">찾기</button>
                </div>
                <div id="searchlist">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b3a07d8d07edbf4917aee3d63a1b2a7&libraries=clusterer"></script>
<script type="text/javascript" src="/js/map2.js"></script>
</body>
</html>
