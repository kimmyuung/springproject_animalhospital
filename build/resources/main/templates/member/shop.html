<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="/css/member/shop.css" rel="stylesheet">

</head>
<body>
<div th:replace="header.html :: header"></div>

<h3>동물 관련 물품 판매(로그인된 회원만 이용이 가능)</h3>
<button sec:authorize="isAuthenticated()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    상품올리기
</button>

<div class="container">
    <div class="well well-sm">
        <strong>정렬방식</strong>
        <div class="btn-group">
            <span id="grid"><span class="glyphicon glyphicon-th"></span>그리드 정렬</span>
        </div>
    </div>

    <div id="products" class="row list-group">


    </div>
    <div id="btnbox" class="row"></div>
</div>




<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">상품 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveform">
                    <div class="row">
                        <div class="col-md-6 modal_left">
                            <div class="preview"><img id="img_preview" src="/img/no-image.png" ></div>
                            <div>
                                <input type="file" id="simg" multiple="multiple" name="simg" accept="image/*">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <input type="text" placeholder="상품의 이름을 입력하세요" id="stitle" name="stitle">
                            </div>
                            <div>
                                <textarea placeholder="상품에 대한 설명을 입력하세요" name="scontent" id="scontent"></textarea>
                            </div>
                            <div>
                                <input type="text" placeholder="가격을 입력하세요" id="price" name="price">
                            </div>
                            <div>
                                <button type="button" onclick="itemsave()">등록하기</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer.html :: footer"></div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/member/shop.js"></script>
</body>
</html>
