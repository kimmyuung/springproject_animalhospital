<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 부트스트랩 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b9b053bfd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="bgc">
    <h1>로그인 페이지</h1>
</div>

<div class="login_wrap">

    <div class="imgwrap">
        <img id="logo" src="/img/logo2.png">
    </div>

    <div class = "sns_login">
        <button class="logintbn naver_login" onclick="location.href='/oauth2/authorization/naver'" > 네이버 로그인 </button>
    </div>
    <div>
        <button class="logintbn kakao_login" onclick="location.href='/oauth2/authorization/kakao'" > 카카오 로그인 </button>
    </div>
    <div>
        <button class="logintbn google_login" onclick="location.href='/oauth2/authorization/google'" > 구글 로그인 </button>
    </div>
    <div>
        <button class="logintbn github_login" onclick="location.href='/oauth2/authorization/github'" > 깃 로그인 </button>
    </div>

    <div id ="back_area">
        <button class="logintbn" id="back" onclick="location.href='/'" > 뒤로가기 </button>
    </div>

    <h6>관리자 모드 로그인</h6>
    <!-- DB에 아이디 : admin 비밀번호 : {noop}1234 role : ADMIN oauth : ADMIN!-->
    <form method="post" action="/member/adminlogincontroller">
        <div class ="input_form">
            <input type="text" name="mid" placeholder="admin id" id="mid">
        </div>
        <div class ="input_form">
            <input type="password" name ="mpassword" placeholder="admin password" id="mpassword">
        </div>
        <div class ="input_btn">
            <input type="submit" value="AdminLogin">
        </div>

    </form>
</div>


<div th:replace="footer.html :: footer"></div>










<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--  jquery -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/login.js"></script>

</body>
</html>
