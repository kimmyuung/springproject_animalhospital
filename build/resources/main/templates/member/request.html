<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>병원등록</h3>
        <form id="requestform" >
            <div>
                <label>어느 병원이신가요?</label>
                <input type="text" id="hname" disabled>
                <input type="hidden" id="hospital" name="hospital" >
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    병원검색
                </button>
            </div>
            <div>
                <input type="file" class="form-control" id="binimg" name="binimg">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" onclick="request()">등록 신청</button>
            </div>
        </form>

    </div>

    <!-- Modal !-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">병원 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="searchbar" type="text" placeholder="병원이름을 입력해주세요" onKeypress="javascript:if(event.keyCode==13) {search()}">
                    <button onclick="search()">찾기</button>
                    <div id="searchlist">

                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closebtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--  jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/member/request.js"></script>
</body>
</html>
