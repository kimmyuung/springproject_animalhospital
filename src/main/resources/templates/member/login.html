<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 부트스트랩 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="login_wrap">
    <h3> 로그인 페이지 </h3>

    <div >
        <div>
            <h3>개발자에게 받은 관리자 아이디와 비밀번호를 입력해주세요</h3>
            <h6>관리자 모드 로그인</h6>
            <!-- DB에 아이디 : admin 비밀번호 : {noop}1234 role : ADMIN oauth : ADMIN!-->
            <form method="post" action="/member/adminlogincontroller">
                <div>
                    <input type="text" name="mid" placeholder="admin id" id="mid">
                </div>
                <div>
                    <input type="password" name ="mpassword" placeholder="admin password" id="mpassword">
                </div>
                <div>
                    <input type="submit" value="AdminLogin">
                </div>

            </form>
        </div>

        <div>
            <div>
                <button onclick="location.href='/oauth2/authorization/naver'" > 네이버 로그인 </button>
            </div>
            <div>
                <button onclick="location.href='/oauth2/authorization/kakao'" > 카카오 로그인 </button>
            </div>
            <div>
                <button onclick="location.href='/oauth2/authorization/google'" > 구글 로그인 </button>
            </div>
            <div>
                <button onclick="location.href='/oauth2/authorization/github'" > 깃 로그인 </button>
            </div>

            <button onclick="location.href='/'" > 뒤로가기 </button>
        </div>
    </div>


</div>






<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--  jquery -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/login.js"></script>

</body>
</html>
