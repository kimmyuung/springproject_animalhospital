<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css">
    <!-- 부트스트랩 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3> 로그인 페이지 </h3>

<div class="container">

    <div class="col-md-6 offset-md-3 signupbox" >
        <div class="row">

            <div class="col-md-6 p-4">
                <img src="/img/logo.png" width="100%"> </div>
                <div class="col-md-6 p-4">
                    <h5 class="text-center"> 소셜 아이디를 통한 간단 회원가입 </h5>
                    <button onclick="location.href='/oauth2/authorization/naver'" class="mb-2 w-100 btn btn-lg rounded-4 btn naverbtn"> 네이버 로그인 </button>
                    <button onclick="location.href='/oauth2/authorization/kakao'" class="mb-2 w-100 btn btn-lg rounded-4 btn kakaobtn"> 카카오 로그인 </button>
                    <button onclick="location.href='/oauth2/authorization/goggle'" class="mb-2 w-100 btn btn-lg rounded-4 btn kakaobtn"> 구글 로그인 </button>
                    <button onclick="location.href='/oauth2/authorization/github'" class="mb-2 w-100 btn btn-lg rounded-4 btn kakaobtn"> 깃 로그인 </button>
                </div>
                <button onclick="location.href='/'" class="btn"> 뒤로가기 </button>

        </div>
    </div>
</div>
</div>




<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--  jquery -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/login.js"></script>

</body>
</html>
