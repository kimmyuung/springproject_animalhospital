<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="/css/member/shop.css" rel="stylesheet">

</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="bgc">
    <h1>중고 상점</h1>
</div>

<div class="shopwrap">

    <div id="products">
        <ul id="products2" class="">

        </ul>
    </div>
    <div id="btnbox" ></div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="upload">
        상품올리기
    </button>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">상품 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveform">
                    <div class="container mwrap">
                        <div class="img_wrap">
                            <div class="preview"><img id="img_preview" src="/img/no-image.png" ></div>
                            <div>
                                <input type="file" id="simg" multiple="multiple" name="simg" accept="image/*">
                            </div>
                        </div>
                        <div class="write_wrap">
                            <div class="mtitle_wrap">
                                <input type="text" placeholder="상품의 이름을 입력하세요" id="stitle" name="stitle">
                            </div>
                            <div class="mcontent_wrap">
                                <textarea placeholder="상품에 대한 설명을 입력하세요" name="scontent" id="scontent"></textarea>
                            </div>
                            <div class="save_wrap">
                                <input type="text" placeholder="가격을 입력하세요" id="price" name="price">
                                <button type="button" onclick="itemsave()">등록하기</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer.html :: footer"></div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/member/shop.js"></script>
</body>
</html>
