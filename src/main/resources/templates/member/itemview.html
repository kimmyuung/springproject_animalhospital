<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div th:replace="header.html :: header"></div>



<h1>상품 상세 보기 페이지</h1>
<div id="itembox"></div>

<button style="display:none" onclick="likesave()" id="likesave">관심 상품 취소</button>
<button style="display:none" id="unlikesave" onclick="likesave()">관심 상품 등록 </button>
<input type="text" id="msg" placeholder="메세지를 입력하세요">
<button onclick="sendmsg()">메시지 보내기</button>
<button id="itemupdate" style="display:none" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    상품 수정하기
</button>
<button id="itemdelete" style="display:none" onclick="itemdelete()">상품 삭제 하기</button>
<button onclick="history.back()">뒤로 가기</button>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">상품 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveform">
                    <input type="hidden" name="sno" id="sno">
                    <div class="row">
                        <div class="col-md-6 modal_left">
                            <div class="preview"><img id="img_preview" src="/img/no-image.png" ></div>
                            <div>
                                <input type="file" id="simg" multiple="multiple" name="simg">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <input type="text" placeholder="상품의 이름을 입력하세요" id="stitle" name="stitle">
                            </div>
                            <div>
                                <textarea placeholder="상품에 대한 설명을 입력하세요" name="scontent" id="scontent"></textarea>
                            </div>
                            <div>
                                <input type="text" placeholder="가격을 입력하세요" id="price" name="price">
                            </div>
                            <div>
                                <button type="button" onclick="itemupdate()">상품 수정하기</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--  jquery -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/shopview.js"></script>
</body>
</html>
