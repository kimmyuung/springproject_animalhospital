<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/board/mypetlist.css">
</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    사진올리기
</button>
<div id="table" class="container">

</div>
<ul id="pagebtnbox" class="pagination justify-content-center">

</ul>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">자랑하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveform">
                    <div class="row">
                        <div class="col-md-6 modal_left">
                            <div class="preview"><img id="img_preview" src="/img/no-image.png" ></div>
                            <div>
                                <input type="file" id="bimg" multiple="multiple" name="bimg">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <input type="text" placeholder="제목을 입력하세요" id="btitle" name="btitle">
                            </div>
                            <div>
                                <textarea placeholder="내용을 입력하세요" name="bcontent"></textarea>
                            </div>
                            <div>
                                <button type="button" onclick="save()">등록하기</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal2">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">자랑하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="modalimglist">

                                <!-- 이미지가 표시되는 구역 -->

                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="viewcontent">
                            <div><h5>제목: <span id="btitl"></span></h5></div>
                            <div><h6>작성자: <span id="bwiter"></span></h6></div>
                            <div>내용</div>
                            <span id="bcontent"></span>
                            <hr>
                            <div id="replydiv">
                                <div id="replytable">


                                </div>

                            </div>
                        </div>
                        <div id="replyinput">
                            <input type="text" id="reply" placeholder="댓글을 입력해주세요">
                            <button type="button" onclick="replysave()">등록</button>
                        </div>
                        <hr>
                        <div id="replydiv">
                            <div id="replytable">


                            </div>

                        </div>
                    </div>
                    <div id="replyinput">
                        <input type="text" id="reply" placeholder="댓글을 입력해주세요">
                        <button type="button" onclick="replysave()">등록</button>
                    </div>
                        <div id="deletebutton">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/board/mypet.js"></script>

</body>
</html>
