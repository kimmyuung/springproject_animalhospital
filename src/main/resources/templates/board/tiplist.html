<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="board/boardmenu.html :: boardmenu"></div>

<button sec:authorize="isAuthenticated()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    글쓰기
</button>
<table class="table" id="noticetable"></table>

<div class="col-md-6 offset-3">
    <table id="table" class="container">

    </table>
    <ul id="pagebtnbox" class="pagination justify-content-center">

    </ul>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">꿀팁 공유하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveform">
                    <div class="row">
                            <div class="col-md-6 modal_left">
                                <div class="preview"><img id="img_preview" src="/img/no-image.png" ></div>
                                <div>
                                    <input type="file" id="bimg" name="bimg" multiple>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <input type="text" placeholder="제목을 입력하세요" id="btitle" name="btitle">
                                </div>
                                <div>
                                    <textarea placeholder="내용을 입력하세요" name="bcontent"></textarea>
                                </div>
                                <div>
                                    <button type="button" onclick="tipsave()">등록하기</button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/board/tip.js"></script>
</body>
</html>
