<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/board/mypetlist.css">
  <link rel="stylesheet" href="/css/board/boardtip.css">
</head>
<body>
<div>
  <div th:replace="header.html :: header"></div>
  <div class="bgc">
    <div class="title">
      <h1>커뮤니티</h1>
    </div><br>
    <div class="menubar">
      <button type="button" class="menu1"  onclick="location.href='/board/tiplist'">꿀팁 공유하기</button>
      <button type="button" class="menu2" onclick="location.href='/board/list'">반려동물 자랑대회</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8"></div>
  <div class="col-md-4">
    <button sec:authorize="isAuthenticated()" type="button" class="btn btn-primary addbtn" data-bs-toggle="modal" data-bs-target="#myModal">
      글쓰기
    </button>
  </div>
</div>

<div class="col-md-6 offset-3">
  <table id="table" class="container table">

  </table>
  <ul id="pagebtnbox" class="pagination justify-content-center">

  </ul>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">꿀팁 공유하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="saveform">
          <div class="row">
            <div class="col-md-6 modal_left">
              <div class="preview"><img id="img_preview" src="/img/no-image.png" ></div>
              <div>
                <div class="filebox">
                  <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                  <label for="bimg">파일찾기</label>
                  <input type="file" id="bimg" name="bimg" accept="image/*" multiple>
                </div>
              </div>
            </div>
            <div class="col-md-6 contenttable">
              <div>
                <input class="inputtxt" type="text" placeholder="제목을 입력하세요" id="btitle" name="btitle">
              </div>
              <div>
                <textarea class="inputtxt" rows="18" placeholder="내용을 입력하세요" name="bcontent"></textarea>
              </div>
              <div>
                <button class="mypetadd" type="button" onclick="tipsave()">등록하기</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/board/tip.js"></script>
</body>
</html>
