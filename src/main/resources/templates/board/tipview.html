<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/board/boardtip.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h4 id="getbtitle"></h4>
      <h6 id="bwiter"></h6>
    </div>
    <div class="col-md-3">
      <span id="bdate"></span>
      <div id="deletebutton">
      </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="getbimg">
      </div>
    </div>
    <div>
      <div id="getbcontent"></div>
    </div>
  </div>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">꿀팁 공유하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="saveform">
          <div class="row">
            <div class="col-md-6 modal_left">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="preview">
                </div>
              </div>
              <div>
                <input type="file" id="bimg" name="bimg" multiple>
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <input type="text" placeholder="제목을 입력하세요" id="btitle" name="btitle">
              </div>
              <div>
                <textarea placeholder="내용을 입력하세요" name="bcontent"  id="bcontent" ></textarea>
              </div>
              <div>
                <button type="button" onclick="tipupdate()">등록하기</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/board/tipview.js"></script>
</body>
</html>
