<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="main_wrap">
    <div class="header_menu">
        <ul class="header_ul">
            <p th:text="${#authentication.principal}"></p> <!-- 인증정보 객체 -->
            <p sec:authentication="name"></p> <!-- 인증정보 객체 지저분하면 지워도 상관 없음 -->
            <li sec:authorize="isAnonymous()" class="nav-item"> <a class="nav-link text-dark" href="/member/login"> 로그인 </a> </li>
            <li sec:authorize="isAuthenticated()" class="nav-item"> <a class="nav-link text-dark" href ="/member/logout"> 로그아웃 </a> </li>
            <li sec:authorize="isAuthenticated()" class="nav-item"><button onclick="mdelete()">회원탈퇴</button> </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item"> <a class="nav-link text-dark" href ="/"> 관리자모드 </a> </li>
        </ul>
    </div>

    <div class="header_wrap">

        <div class="header_menu_b">
            <div class="logo_wrap">
                <a href="/"> <img id="logo" src="/img/logo2.png"> </a>
            </div>

            <ul class="header_ul_menu">

                <li class="menu_li">
                    <div class="menu b">
                        <a href="/board/notice"> 고객센터 </a>
                    </div>
                </li>
                <li class="menu_li">
                    <div class="menu b">
                        <a href="/board/list"> 게시판 </a>
                    </div>
                </li>
                <li class="menu_li">
                    <div class="menu b">
                        <a href="/special/videosearch"> 영상 갤러리 </a>
                    </div>
                </li>
                <li class="menu_li">
                    <div class="menu b">
                        <a href="/news"> 뉴스 </a>
                    </div>
                </li>


            </ul>
            <div class="menu b  login">
                <button>로그인</button>
            </div>
        </div>

    </div>

    <div class="content_wrap">
        <div class="input_area">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                병원검색
            </button>
            </div>
        </div>


        <div class=" map_area">

            <div id="map_content"><!-- 지도 -->
                <div id="map"></div>


            </div>
            <div  id="sidebar" class="right">

            </div>
        </div>


    </div>

    <div class="footer_wrap">

    </div>


</div>
<!-- Modal !-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">병원 검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="search_area ">
                    <input id="searchbar" type="text" placeholder="병원이름을 입력해주세요" onKeypress="javascript:if(event.keyCode==13) {search()}" minlength="3" maxlength="15">

                </div>
                <div class="btn_area">
                    <button onclick="search()">찾기</button>
                </div>
                <div id="searchlist" style="overflow: auto">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>


<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b3a07d8d07edbf4917aee3d63a1b2a7&libraries=clusterer,services"></script>
<!--<script type="text/javascript" src="/js/map.js"></script> !-->
<script type="text/javascript" src="/js/map2.js"></script>
</body>
</html>
