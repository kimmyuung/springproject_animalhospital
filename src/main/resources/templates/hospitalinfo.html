<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/hospitalinfo.css">
</head>
<body>

<div>
  <div id="info">
    <h3 id="hname"></h3>

    <div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="modal()">
        리얼후기 등록하기
      </button>
    </div>
  </div>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">후기남기기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          친절
          <div id="kind">

          </div>
          시설
          <div id="fac"></div>
          가격
          <div id="price"></div>
        </div>
        <div>
          <div>
            <h3>전체평점: <span id="avg"></span></h3>
            <img class="star" id="avg1" src="/img/star2.png">
            <img class="star" id="avg2" src="/img/star2.png">
            <img class="star" id="avg3" src="/img/star2.png">
            <img class="star" id="avg4" src="/img/star2.png">
            <img class="star" id="avg5" src="/img/star2.png">
          </div>
        </div>
        <div>
          <textarea id="rcontent" cols="40" rows="5"></textarea>
        </div>
        <div>
          <input type=file name='file1' style='display: none;'>
          <img class="preview" id="preview1" src='/img/plusimg.jpg' onclick='file1()'>
        </div>
      </div>
      <div>
        <input type=file id="file2" name='file2' style='display: none;'>
        <img id="preview2" src='/img/plusimg.jpg' onclick='file2()'>
      </div>
    </div>

  </div>
</div>
</div>
</div>
<div>
  <button type="button" onclick="sendmsg()">병원에 문의하기</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/hospitalinfo.js"></script>
<script src="/js/member/message.js"></script>
</body>
</html>
