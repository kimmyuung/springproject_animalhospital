<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/hospitalinfo.css">
  <script src="https://kit.fontawesome.com/8b9b053bfd.js" crossorigin="anonymous"></script><body>



<!-- 폰트어썸[ 아이콘 ]  -->
<div th:replace="header.html :: header"></div>
<div class="bgc">
  <h1 id="hname"></h1>
</div>

<div class="container" >
  <div class="info_wrap">


    <div id="map" style="width:100%;height:350px;"></div>

  </div>
  <div class="address_phone">
    <h5><i class="fa-solid fa-location-dot"></i>주소</h5>
    <span id ="address_data"></span>


  </div>




  <div id="info">
    <div class="write">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="modal()">
        리얼후기 등록하기
      </button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" id="findhospital" data-bs-toggle="modal" data-bs-target="#exampleModal">
        병원에 문의하기
      </button>
    </div>
    <div class ="rivew_box">
      <div class="row text-center" style="margin-top:30px">
        <h5>전체평점/다음평점</h5>
        <div>
          <span id="totalavg"></span> <span id="daumscore"></span>
        </div>

        <div id="ravg"></div>

        <div class="col-md-4">
          <h5>친절</h5>
          <div id="rkind"></div>
        </div>
        <div class="col-md-4">
          <h5>시설</h5>
          <div id="rfac"></div>
        </div>
        <div class="col-md-4">
          <h5>가격</h5>
          <div id="rprice"></div>
        </div>
      </div>

      <div>
      </div>

    </div>
    <div id="table">

    </div>
    <ul id="pagebtnbox" class="pagination justify-content-center">

    </ul>
  </div>

</div>

<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">후기남기기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="star_area">
          <div class="star_form">
            <div class="object">친절</div>
            <div id="kind"></div>
          </div>
          <div class="star_form">
            <div class="object">시설</div>
            <div id="fac"></div>
          </div>
          <div class="star_form">
            <div class="object">가격</div>
            <div id="price"></div>
          </div>

        </div>

        <div>
          <div class="tot_wrap">
            <div class="tot">전체평점: <span id="avg"></span></div>
            <img class="mstar2" id="avg1" src="/img/star2.png">
            <img class="mstar2" id="avg2" src="/img/star2.png">
            <img class="mstar2" id="avg3" src="/img/star2.png">
            <img class="mstar2" id="avg4" src="/img/star2.png">
            <img class="mstar2" id="avg5" src="/img/star2.png">
          </div>
        </div>
        <div class="write_area">
          <textarea id="rcontent" name='rcontent' cols="40" rows="5"></textarea>
        </div>
        <h3 class="img_title">후기사진등록</h3>
        <div class ="writeimg">
          <input type=file id="file1" name='file1' style='display: none;'>
          <img class="preview" id="preview1" src='/img/plusimg.jpg' onclick='file1()'>
        </div>

        <h3 class="img_title">영수증사진등록<span>(개인정보유출에 유의해 등록해주세요)</span></h3>
        <div class="writeimg">
          <input type=file id="file2" name='file2' style='display: none;'>
          <img class="preview"  id="preview2" src='/img/plusimg.jpg' onclick='file2()'>
        </div>
        <div id="addbox">
          <button type="button" onclick="addreview()">등록하기</button>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">병원에 문의하기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--        <input type="text" class="form-control" id="msginput">-->
        <textarea class="form-control" id="msginput" row="15" style="height: 180px;"></textarea>
        <!--        <button id="sendmsg" class="btn">전송</button>-->
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="sendmsg" class="btn btn-primary">전송</button>
      </div>
    </div>
  </div>
</div>

<div th:replace="footer.html :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b3a07d8d07edbf4917aee3d63a1b2a7&libraries=clusterer,services"></script>
<script src="/js/hospitalinfo.js"></script>
<script src="/js/member/message.js"></script>
</body>
</html>
