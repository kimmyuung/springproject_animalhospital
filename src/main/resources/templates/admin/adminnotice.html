
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link  href="/css/board/notice.css" rel="stylesheet">
<body>
<div th:replace="header.html :: header"></div>
<div class="bgc">
    <div class="notice_title">
        <h1>공지사항</h1>
    </div>

</div>

<div class = "wrap">
    <table class="table" id="noticetable">


    </table>



    <div class="col-md-6 offset-3">
        <div  class="row">
            <div id="pagebtnbox"></div>
        </div>
    </div>
    <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-primary" style="margin-top:20px"; data-bs-toggle="modal" data-bs-target="#myModal">
        공지사항 올리기
    </button>

</div>



<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">공지사항 작성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saveform">
                    <div class="w_wrap">
                        <div class="cw_wrap">
                            <div class="title_area">
                                <input type="text" placeholder="공지사항 제목을 입력하세요" name="btitle" id="btitle">
                            </div>
                            <div class="content_area">
                                <textarea placeholder="공지사항 내용을 입력하세요" name="bcontent" id="bcontent"></textarea>
                            </div>
                            <div class=btn_area>
                                <button id="write_btn" type="button" onclick="noticesave()">등록하기</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal2">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">공지사항 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateform">
                    <div class="w_wrap">
                        <div class="cw_wrap">
                            <div class="title_area">
                                <input type="text" placeholder="수정할 공지사항 제목을 입력하세요" name="btitle2" id="btitle2">
                            </div>
                            <div class="content_area">
                                <textarea placeholder="수정할 공지사항 내용을 입력하세요" name="bcontent2" id="bcontent2"></textarea>
                            </div>
                            <div class=btn_area>
                                <button id="update_btn" type="button" onclick="noticeupdate()">수정하기</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal3">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel3">공지사항 보기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="w_wrap">
                    <div class="cw_wrap">
                        <div class="title_area"> <!--제목 출력 -->
                            <h5 >공지사항 제목</h5>
                            <div name="btitle3" id="btitle3">  </div>
                        </div>
                        <div class="content_area">  <!-- 내용 출력 -->
                            <h5 >공지사항 내용</h5>
                            <div name="btitle3" id="bcontent3">  </div>
                        </div>
                        <div class=btn_area>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: footer"></div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/board/notice.js"></script>
</body>
</html>
