<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="/css/main.css" rel="stylesheet">
</head>
<body>

<div class="main_wrap">
    <div class="header_menu">
        <ul class="header_ul">
            <li th:if= "${session.admin != null}" th:text="${session.admin.role}" class="header_li"></li>
            <li th:if="${ session.login == null && session.admin == null}"class="header_li"><a href="/member/login">로그인 </a>  </li>
            <li th:if="${ session.login == null && session.admin == null}"class="header_li"><a href="/member/login">회원가입</a></li>
            <li th:if="${ session.login != null || session.admin != null}" class="header_li"><a href="/member/logout">로그아웃</a></li>
            <li th:if="${ session.login != null }" class="header_li"><button onclick="mdelete()">회원탈퇴</button> </li>
        </ul>
    </div>
    <div class="header_wrap">

        <div class="header_menu_b">
            <ul class="header_ul_menu">
                <li id="menu_li">
                    <div class="menu bb">

                        <img id="logo" src="/img/logo.png">


                    </div>


                </li>

                <li id="menu_li">
                    <div class="menu b">
                        <a href="/board/notice">고객센터</a>
                    </div>
                </li>
                <li id="menu_li">
                    <div class="menu b">
                        <a href="/board/list">게시판</a>
                    </div>
                </li>
                <li id="menu_li">
                    <div class="menu b">
                        <a href="/special/specialanimal">특수동물 진료</a>
                    </div>
                </li>
            </ul>

        </div>

    </div>

    <div class="content_wrap">
        <div class="input_area">
            <div class="serach_area">
                <input id="serachbar" type="text">

            </div>
            <div class="btn_area">
                <button>찾기</button>
            </div>
        </div>


        <div class=" map_area">

            <div id="map_content"><!-- 지도 -->
                <div id="map"></div>


            </div>
            <div class="right">

            </div>
        </div>


    </div>

    <div class="footer_wrap">

    </div>

</div>


<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b3a07d8d07edbf4917aee3d63a1b2a7&libraries=clusterer,services"></script>
<script type="text/javascript" src="/js/special/specialmap.js"></script>
</body>
</html>
