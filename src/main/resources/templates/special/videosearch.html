<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>애완동물을 키우는데 필요한 정보를 찾아볼 수 있습니다.</h1>
<div id="searcharea">
<select id="searchbox">
    <option value="강아지 키우기">강아지 키우기</option>
    <option value="고양이 키우기">고양이 키우기</option>
    <option value="새 키우기">새 키우기</option>
    <option value="도마뱀 키우기">도마뱀 키우기</option>
    <option value="직접 입력">직접 입력</option>
</select>
<input type="text" style="display:none;" placeholder="검색어를 직접 입력" id="searchtext">
<button type="button" onclick="videosearch()" onKeypress="javascript:if(event.keyCode==13) {videosearch()}">찾아보기</button>
</div>
<div id="videobox">


</div>


<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 부트스트랩 js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/special/videosearch.js"></script>
</body>
</html>
